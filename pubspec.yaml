description: "A new Flutter application."
name: "flutterapp"
publish_to: "none"
version: "1.0.0+1"
dependencies: 
  cupertino_icons: "^0.1.3"
  path_drawing: "^0.4.1"
  flutter: 
    sdk: "flutter"
dev_dependencies: 
  flutter_test: 
    sdk: "flutter"
environment: 
  sdk: ">=2.7.0 <3.0.0"
flutter: 
  assets: 
    - "assets/images/"
  fonts: 
    - 
      family: "Montserrat"
      fonts: 
        - 
          asset: "fonts/Montserrat-700.ttf"
          style: "normal"
          weight: 700
        - 
          asset: "fonts/Montserrat-regular.ttf"
          style: "normal"
          weight: 400
        - 
          asset: "fonts/Montserrat-100.ttf"
          style: "normal"
          weight: 100
        - 
          asset: "fonts/Montserrat-500.ttf"
          style: "normal"
          weight: 500
        - 
          asset: "fonts/Montserrat-600.ttf"
          style: "normal"
          weight: 600
    - 
      family: "IBM Plex Sans"
      fonts: 
        - 
          asset: "fonts/IBMPlexSans-regular.ttf"
          style: "normal"
          weight: 400
    - 
      family: "Space Mono"
      fonts: 
        - 
          asset: "fonts/SpaceMono-regular.ttf"
          style: "normal"
          weight: 400
    - 
      family: "Roboto"
      fonts: 
        - 
          asset: "fonts/Roboto-regular.ttf"
          style: "normal"
          weight: 400
    - 
      family: "Poppins"
      fonts: 
        - 
          asset: "fonts/Poppins-600.ttf"
          style: "normal"
          weight: 600
  uses-material-design: true
